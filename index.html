<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Menu with Toggle Button</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header>
        <a href="#menuPanel" class="toggle-menu-btn">&#9776;</a>
        <p id="headerTitle">Популярні тури</p>
    </header>

    <div id="menuPanel" class="side-panel">
        <div class="panel-content">
            <div class="user-profile">
                <img src="./img/AvRT.png" alt="Аватар">
                <p>Олександр Мазур</p>
            </div>

            <div class="menu-items">
                <div class="item">
                    <img src="./img/act.png" alt=""><a href="#section1">Мій профіль</a>
                </div>
                <div class="item">
                    <img src="./img/pupupu.png" alt=""><a href="#section2">Замовлення</a>
                </div>
                <div class="item">
                    <img src="./img/Foormm.png" alt=""><a href="#section3">Повідомлення</a>
                </div>
                <div class="item">
                    <img src="./img/FAFAFA.png" alt=""><a href="#section4">Улюблене</a>
                </div>
                <div class="item">
                    <img src="./img/SOciAl.png" alt=""><a href="#section5">Друзі</a>
                </div>
                <div class="item">
                    <img src="./img/UPP.png" alt=""><a href="#section6">Сповіщення</a>
                </div>
                <div class="item">
                    <img src="./img/SPPA.png" alt=""><a href="#section7">Налаштування</a>
                </div>
            </div>
        </div>

        <div class="close-btn-container">
            <a href="#" class="close-btn">&times;</a>
        </div>
    </div>

    <div id="tourWeekend" class="tour-section">
        <div class="tour-info">
            <p><a href="./tourDesc.html">Тур вихідного дня</a>
                <br> "Гостинність Чорнобаївки"</p>
                <div>
                    <img src="./img/harosch.png" alt="">
                    <img src="./img/SAAS.png" alt="">
                </div>
        </div>
    </div>

    <div id="tourSnakeIsland" class="tour-section">
        <div class="tour-info">
            <p>Дайвінг-тур
            <br> "Таємниці Зміїного"</p>
            <div>
                <img src="./img/harosch.png" alt="">
                <img src="./img/SAAS.png" alt="">
            </div>
        </div>
    </div>

    <div id="tourSafari" class="tour-section">
        <div class="tour-info">
            <p>Сафарі-тур
            <br> "Гадяцький"</p>
            <div>
                <img src="./img/harosch.png" alt="">
                <img src="./img/SAAS.png" alt="">
            </div>
        </div>
    </div>

    <div id="tourMasterClass" class="tour-section">
        <div class="tour-info">
            <p>Майстер-клас
            <br> "Ромський"</p>
            <div>
                <img src="./img/harosch.png" alt="">
                <img src="./img/SAAS.png" alt="">
            </div>
        </div>
    </div>

    <div id="tourQuest" class="tour-section">
        <div class="tour-info">
            <p>Квест-тур
            <br> "Київ за три дні"</p>
            <div>
                <img src="./img/harosch.png" alt="">
                <img src="./img/SAAS.png" alt="">
            </div>
        </div>
    </div>

</body>
</html>
