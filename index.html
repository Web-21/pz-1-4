<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>PZ_1_4</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div id="sideNav" class="overlay">
        <img src="./img/navbar/close_ico.png" class="closebtn" onclick="closeNav()"/>
        <div class="overlay-content">
          <div class="information_side">
            <img src="./img/navbar/bg.png" alt="loading..." class="navbar_bg_img">
            <div class="content">
                <p><img src="./img/navbar/people_ico.png" alt="loading...">Мій профіль</p>
                <p><img src="./img/navbar/order_ico.png" alt="loading...">Замовлення</p>
                <p><img src="./img/navbar/message_ico.png" alt="loading...">Повідомлення</p>
                <p><img src="./img/navbar/heart_ico.png" alt="loading...">Улюбленне</p>
                <p><img src="./img/navbar/friends_ico.png" alt="loading...">Друзі</p>
                <p><img src="./img/navbar/mail_ico.png" alt="loading...">Сповіщення</p>
                <p><img src="./img/navbar/settings_ico.png" alt="loading...">Налаштування</p>
            </div>
          </div>
          <div class="avatar-side">
            <img src="./img/navbar/avatar.png" alt="loading..."  class="navbar_avatar_img">
            <p>Іскендеров Артур</p>
          </div>
        </div>
      </div>

      <div class="app_bar">
        <img src="./img/side/menu_ico.png" alt="loading..." onclick="openNav()"/>
        <p>Популярні тури</p>
      </div>
    </div>

    <script>
      function openNav() {
        document.getElementById("sideNav").style.width = "360px";
      }

      function closeNav() {
        document.getElementById("sideNav").style.width = "0%";
      }
    </script>
  </body>
</html>
