<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Menu with Toggle Button</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header>
        <a href="#sideMenu" class="menu-btn">&#9776;</a>
        <p id="HeaderText">Популярні тури</p>
    </header>

    <div id="sideMenu" class="side-menu">
        <div class="menu-container">
            <div class="profile">
                <img src="./img/avatarIco.png" alt="Аватар">
                <p>Андрій Тимченко</p>
            </div>

            <div class="menu-content">
                <div class="menu-item">
                    <img src="./img/account.png" alt=""><a href="#section1">Мій профіль</a>
                </div>
                <div class="menu-item">
                    <img src="./img/purcuaser.png" alt=""><a href="#section2">Замовлення</a>
                </div>
                <div class="menu-item">
                    <img src="./img/forums.png" alt=""><a href="#section3">Повідомлення</a>
                </div>
                <div class="menu-item">
                    <img src="./img/favourite.png" alt=""><a href="#section4">Улюблене</a>
                </div>
                <div class="menu-item">
                    <img src="./img/socials.png" alt=""><a href="#section5">Друзі</a>
                </div>
                <div class="menu-item">
                    <img src="./img/updates.png" alt=""><a href="#section6">Сповіщення</a>
                </div>
                <div class="menu-item">
                    <img src="./img/spam.png" alt=""><a href="#section7">Налаштування</a>
                </div>
            </div>
        </div>

        <div class="close-container">
            <a href="#" class="close-btn">&times;</a>
        </div>
    </div>

    <div id="holidayTour" class="tours-container">
        <div class="tour-description">
            <p>Тур вихідного дня "Гостинність Чорнобаївки"</p>
            <div>
                <img src="./img/like.png" alt="">
                <img src="./img/share.png" alt="">
            </div>
            
        </div>
    </div>

</body>
</html>
